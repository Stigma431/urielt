<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <div class="form-title">Откликнуться на<br> вакансию риэлтора</div>
            <div class="form-name"><input type="text" placeholder="Ваше имя*"></div>
            <div class="form-phone"><input type="tel" placeholder="Телефон"></div>
            <div class="form-mail"><input type="email" placeholder="E-mail"></div>
            <div class="form-button">
                <input type="button" value="Хочу работать здесь!">
                <div class="annotation">Нажимая “Хочу работать здесь!”, ВЫ соглашаетесь<br>
                    с политикой обработки персональных данных.</div>
            </div>
        </div>
        <div class="form-image"><img src="images/Photo.png" alt="Фотка на форму"></div>
    </div>
</body>
</html>
